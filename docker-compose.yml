version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shiftmanage_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shiftmanage
      POSTGRES_PASSWORD: shiftmanage123
      POSTGRES_DB: shiftmanage
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shiftmanage -d shiftmanage"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: